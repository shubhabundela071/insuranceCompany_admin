    <div class="navbar-container w-100 pl-0">
      <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent" [ngbCollapse]="isCollapsed">
        <h3 class="page-name">{{routeName}}</h3>
        <ul class="navbar-nav">
          <li class="nav-item mr-2  d-none d-lg-block">
            <a href="javascript:;" class="nav-link" id="navbar-fullscreen" appToggleFullscreen (click)="ToggleClass()">
              <i class="{{toggleClass}} font-medium-3 blue-grey darken-4"></i>
              <p class="d-none">fullscreen</p>
            </a>
          </li>
          <li class="nav-item" ngbDropdown [placement]="placement" >
         
            <a class="nav-link position-relative" id="dropdownBasic2" ngbDropdownToggle>
              <i class="ft-bell font-medium-3 blue-grey darken-4"> 
              </i>
              <span *ngIf="NotificationCount" class="notification badge notification-count" (click)="notificationHistroy()">{{NotificationCount}} </span>
              <p class="d-none">Notifications</p>
            </a>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic2"  class="notification-dropdown" style="top: 48px;width: 485px;left: -382px !important;">
              <div class="noti-list" *ngIf="NotificationListing?.notifications?.length">
                <div *ngFor="let notification of NotificationListing?.notifications" class="notification-item-wrapper">
                  <a href="{{notification?.msg}}"
                    class="dropdown-item noti-container py-3 border-bottom border-bottom-blue-grey border-bottom-lighten-4">
                    <i class="fa fa-bell-o float-left d-block font-large-1 mt-1 mr-2"></i>
                    <div class="noti-wrapper">
                      <span class="noti-title d-block text-bold-400">
                        {{notification?.title}}
                      </span>
                      <span class="noti-text">{{notification.body}}</span>
                    </div>
                  </a>
                </div>
              </div>
              <a class="noti-footer primary text-center d-block border-top border-top-blue-grey border-top-lighten-4 text-bold-400 py-1"
              (click)="showNotification()" >
               <!--  routerLink="/notification" -->
                Show All Notifications
              </a>
            </div>
          </li>
          <li class="nav-item" ngbDropdown [placement]="placement">
            <a class="nav-link position-relative" id="dropdownBasic3" ngbDropdownToggle>
              <img src="assets/img/images/user.png" alt="user image">
              <p class="d-none">User Settings</p>
            </a>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic3" class="text-left">
              <a class="dropdown-item" (click)="logout()">
                <i class="ft-power mr-2"></i>
                <span>Logout</span>
              </a>
            </div>
          </li>

        </ul>
      </div>
    </div>  
  </div>
